    <button id="btn" onclick="{nameChange()}">Old name</button>
    <script>
        function nameChange(){
        let name = prompt('Type in new button name',null);
       if(name){
        let bool = confirm('Are you sure you want to change button the name to:', name);
        if(bool){
            document.getElementById('btn').innerHTML = name;
            alert('name changed')
        }
       }
        }
    </script>
