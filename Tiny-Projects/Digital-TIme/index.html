<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Time</title>
</head>
<body>
    <h1>Digital Clock</h1>
    <p id="time"></p>

    <script>

        function updateTime(){
            document.getElementById('time').innerHTML = new Date().toLocaleString();
        }

        updateTime();

        setInterval(updateTime,1000)

    </script>
</body>
</html>
